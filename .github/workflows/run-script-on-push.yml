name: Run Script on Push

on:
  push:
    branches:
      - main  # Replace with your default branch (e.g., master, main, etc.)

jobs:
  run-script:
    runs-on: ubuntu-latest  # Use a Linux environment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Check out your repository

      - name: Run the script
        run: |
          # Make the script executable
          chmod +x copy_to_www.sh
          # Run the script
          ./copy_to_www.sh
